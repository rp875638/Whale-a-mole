<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <title>Whack a mole</title>
  </head>
  <body>
      <div class="container my-5 border border-dark">
        <div class="row m-2">
            <div class="col-3">
                <h1>Whack a mole</h1>
            </div>
            <div class="col-3"></div>
            <div class="col-3">
                <h1 class="p-0 border border-dark">Time left: <span id="time-left">15</span></h1>
            </div>
            <div class="col-3">
                <h1 class="p-0 border border-dark">Your score: <span id="score">0</span></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-4 mx-auto">
                <button  onclick="startGame()" class="btn btn-success">Start Game</button>
                <button  onclick="resetScoreBoard();" class="btn btn-danger">Reset Game</button>
            </div>
        </div>
        <div class="row board w-75 my-5 mx-auto">
            <div class="col">
                <div class="row">
                    <div class="col-3 square m-1 border border-dark"></div>
                    <div class="col-3 square m-1 border border-dark"></div>
                    <div class="col-3 square m-1 border border-dark"></div>
                </div>
                <div class="row">
                    <div class="col-4 square m-1 border border-dark"></div>
                    <div class="col-4 square m-1 border border-dark"></div>
                    <div class="col-4 square m-1 border border-dark"></div>
                </div>
                <div class="row">
                    <div class="col-4 square m-1 border border-dark"></div>
                    <div class="col-4 square m-1 border border-dark"></div>
                    <div class="col-4 square m-1 border border-dark"></div>
                </div>
            </div>
            
        </div>
      </div>
    <script src="js/index.js"></script>
  </body>

</html>
